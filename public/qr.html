<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindfission Game QR Code</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
        }
        h1 {
            color: #2d3748;
            margin-bottom: 1.5rem;
        }
        #qrcode {
            margin: 1rem;
        }
        .url {
            margin-top: 1rem;
            color: #4a5568;
            word-break: break-all;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mindfission Game</h1>
        <div id="qrcode"></div>
        <p class="url">https://srid75.github.io/mindfission-game</p>
    </div>
    <script>
        new QRCode(document.getElementById("qrcode"), {
            text: "https://srid75.github.io/mindfission-game",
            width: 256,
            height: 256,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
    </script>
</body>
</html>
